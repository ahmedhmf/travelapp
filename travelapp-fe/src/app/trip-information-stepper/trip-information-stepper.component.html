<div style="display: flex; align-items: center; justify-content: center; height: 100%">
  @switch (currentStep) {
    @case (0) {
      <app-trip-step-details (next)="nextStep()"></app-trip-step-details>
    }
    @case (1) {
      <app-trip-step-travelers (next)="nextStep()" (back)="previousStep()"></app-trip-step-travelers>
    }
    @case (2) {
      <app-trip-step-intrests (next)="nextStep()" (back)="previousStep()"></app-trip-step-intrests>
    }
    @case (3) {
      <app-trip-step-style (next)="nextStep()" (back)="previousStep()"></app-trip-step-style>
    }
    @case (4) {
      <app-trip-step-special-notes  (back)="previousStep()" (next)="nextStep()"></app-trip-step-special-notes>
    }
    @case (5) {
      <app-trip-step-load (next)="nextStep()"></app-trip-step-load>
    }
    @case (6){
      <app-trip-step-choices (next)="nextStep()"></app-trip-step-choices>
    }
    @case (7){
      <app-trip-step-generate-plan></app-trip-step-generate-plan>
    }
  }
</div>
