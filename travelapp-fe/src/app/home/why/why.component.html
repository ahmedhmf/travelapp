  <div class="feature-grid">
    @for (item of features; track item; let i = $index) {
      <div class="feature" data-aos="zoom-in" [attr.data-aos-delay]="i * 200">
        <img [src]="item.image" [alt]="item.title" class="feature-img"/>

          <p>{{ item.description }}</p>

      </div>
    }
