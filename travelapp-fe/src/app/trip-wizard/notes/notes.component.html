<div class="container">
  <div class="content">
    <img src="./stepper-images/notes.svg">
  </div>
  <div class="page">
    <h2 class="title">
      📝 Anything else we should know?
    </h2>
    <p class="desc">
      Share any special requests, needs, or ideas.
    </p>
    <div class="full-width">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." cdkTextareaAutosize

    </div>
  </div>
</div>
