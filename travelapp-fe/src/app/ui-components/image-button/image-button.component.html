<div class="container" (click)="onClick()">
  <div style="width: 20%">
    <img [src]="image()" alt="Balanced" style="width: 100%; height: 100%; border-radius: 1rem;">
  </div>
  <div style=" display: flex;
    width: 80%;
    justify-content: space-between;
    align-items: center;">
    <p>{{ label() }}</p>
    @if (isCheckBox()) {
      <mat-checkbox class="example-margin" (change)="checkBoxChanged($event)"></mat-checkbox>
    }
  </div>
</div>
